os: linux
language: python
python: "3.7"
dist: xenial
compiler:
  - gcc
git:
  submodules: false
before_install:
  - git submodule add https://github.com/islog/cppkcs11
install:
# Install conan
  - pip install conan
# Automatic detection of your arch, compiler, etc.
  - conan user
script:
# Download dependencies and build project
  - conan remote add cppkcs11 http://conan.islog.private/artifactory/api/conan/cppkcs11
  - conan install .
# Call your build system
